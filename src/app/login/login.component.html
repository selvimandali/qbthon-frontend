<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="jumbotron">
        <div class="container col-md-4">
            <div class="form-group">
                <input type="text" formControlName="username" placeholder="Username" class="form-control"/>
                    <div *ngIf="submitted && username.errors?.required">
                        <span style="color: red;padding:2px">Username is required</span>
                    </div>
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" placeholder="Password"class="form-control"/>
                    <div *ngIf=" submitted && password.errors?.required">
                        <span style="color: red;padding:2px">Password is required</span>
                    </div>
            </div>
            <div class="text-center">
                <span style="padding-right: 15px;">
                <button class="submit" [disabled]="loading" class="btn btn-primary">Login</button></span>
                <span>
                <button (click)="clear()" class="btn btn-outline-primary">Clear</button>
            </span>
            </div>
        </div>
    </div>
</form>
